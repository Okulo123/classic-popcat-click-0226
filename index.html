<!DOCTYPE html>
<html lang="en">
<head>
    <title>POPCAT CLASSIC</title>
    <style>

        /* 1. 基本設定 */
        body {
            /* 移除預設邊距 */
            margin: 0;
            /* 設定字體 */
            font-family: sans-serif;
        }

        .container {
            /* 設定背景色 */
            background-color: #bdaa90;
            /* 防止文字被選取 */
            user-select: none;

            /* 讓內容佔滿整個視窗 */
            height: 100vh;

            /* 垂直排列內容 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 2. 標題圖片 */
        .title {
            /* 上方間距 */
            margin-top: 2em;

            /* 寬度設定 */
            width: 80%;
            max-width: 600px;
        }

        /* 3. 貓咪圖片 */
        .cat-img {
            /* 填滿剩餘空間 */
            flex: 1;

            /* 寬度設定 */
            width: 100%;
            max-width: 800px;

            /* 背景圖片設定 */
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;

            /* 文字置中 */
            text-align: center;
            /* 文字樣式 */
            color: white;
            font-size: 80px;
            font-weight: 900;
            -webkit-text-stroke: 3px black;

        }

        /* 4. 貓咪狀態 */
        #p {
            background-image: url("imgs/p.png");
        }
        #op {
            background-image: url("imgs/op.png");
        }

    </style>

</head>

<body>
<div class="container">
    <img class="title" src="imgs/popcat.svg" alt="POPCAT">
    <div class="cat-img" id="p">0202</div>
</div>

<script>
    // 1.初始化計數器
    let count = 0;

    // 將計數器顯示到 HTML 元素，用ID抓取
    const catImg = document.getElementById('p');
    // 顯示計數器
    catImg.innerText = count;

    // 寫一個function來計數
    function countUp() {
        count++;
    }

    // 通用事件處理函數
    function handleEvent(eventType) {
        if (eventType === 'down') {
            // 2.計數器加一
            countUp();
            // 3.顯示計數器
            catImg.innerText = count;
            // 切換張嘴圖片
            catImg.id = 'op';
            // 播放音效
            let audio = new Audio(`pops/pop1.mp3`);
            audio.play();
        } else if (eventType === 'up') {
            // 恢復原來圖片
            catImg.id = 'p';
        }
    }

    // 註冊鍵盤和滑鼠事件
    document.addEventListener('keydown', function() {
        handleEvent('down');
    });
    document.addEventListener('keyup', function() {
        handleEvent('up');
    });
    document.addEventListener('mousedown', function() {
        handleEvent('down');
    });
    document.addEventListener('mouseup', function() {
        handleEvent('up');
    });
</script>

</body>
</html>
